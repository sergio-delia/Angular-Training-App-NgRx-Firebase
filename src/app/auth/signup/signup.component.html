<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGab="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field hintLabel="Deve essere una mail valida.">
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <!-- <mat-hint>Deve essere una mail valida</mat-hint> -->
      <mat-error *ngIf="emailInput.hasError('required')">Email non valida</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">Formato email non corretto</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Almeno 6 caratteri.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end"> {{pwInput.value?.length}}/ 6 </mat-hint>
      <mat-error>Password non valida</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox labelPosition="before" ngModel name="agree" required="" color="primary" >Agree to Terms and Conditions.</mat-checkbox>

    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
